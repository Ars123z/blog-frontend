<div style="background-color: black; color: darkgrey;">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" [formControlName]="'email'">
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" [formControlName]="'password'">
    </div>
    <button type="submit">Login</button>
  </form>
</div>


<div class="w-full md:w-3/12 absolute right-0 left-0 p-12 bg-black my-36 mx-auto text-white rounded-lg bg-opacity-80">
  <h1 class="font-bold text-3xl py-4">Netflix Sign In</h1>
  <div id="google-btn"></div>
</div>
