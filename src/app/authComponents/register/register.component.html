<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
<h1>Register here</h1>
<div>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" [formControlName]="'email'">
</div>
<div>
    <label for="first_name">First Name: </label>
    <input type="text" name="first_name" id="first_name" [formControlName]="'firstName'">
</div>
<div>
    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" id="last_name" [formControlName]="'lastName'">
</div>
<div>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" [formControlName]="'password'">
</div>
<div>
    <label for="confirm_password">Confirm Password: </label>
    <input type="password" name="confirm_password" id="confirm_password" [formControlName]="'confirmPassword'">
</div>
<button type="submit">Register Now</button>
</form>
