<div>
    <form [formGroup]="passwordResetRequestForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" [formControlName]="'email'">
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>
